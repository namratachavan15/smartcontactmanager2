<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="pt-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0" style="color:#4CC082;font-family:Playwrite CZ, cursive;">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/change-password}" method="post">
                            <div class="form-group">
                                <label for="oldPassword">Old Password</label>
                                <input id="oldPassword" name="oldPassword" type="password" class="form-control" placeholder="Enter old password" required />
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="Enter new password" required />
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn" style="background-color:#4CC082;font-family:Playwrite CZ, cursive;">Change</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
