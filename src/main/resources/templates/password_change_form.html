<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Change Password Form</title>

</head>

<body>
	<section
		style="background-image: url(https://img.freepik.com/free-photo/abstract-digital-grid-black-background_53876-97647.jpg?size=626&amp;ext=jpg&amp;ga=GA1.1.2008272138.1721606400&amp;semt=ais_user); background-repeat: no-repeat; background-size: cover; height: 650px; filter: brightness(80%)">
		<div id="login">

			<div class="container rounded"
				style="color: #4CC082; font-family: Playwrite CZ, cursive;">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6 mt-3">
						<div id="login-box" style="height: 220px;" class="col-md-12 pt-3">

						<h3>Enter New password</h3>

							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input name="newpassword" required type="password"
										placeholder="Enter New Password here" class="form-control" />

								</div>

								<div class="container text-center">
									<button class="btn btn-info" style="background-color:#4CC082;color:white;font-family:Playwrite CZ, cursive;">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
