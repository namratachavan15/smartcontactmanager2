<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
	<section style="background-image:url(https://img.freepik.com/free-photo/abstract-digital-grid-black-background_53876-97647.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721606400&semt=ais_user);  background-repeat:no-repeat; background-size:cover; height:650px; filter:brightness(80%)">
		<div id="login">

			<div class="container rounded" style="color:#4CC082;font-family:Playwrite CZ, cursive;">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:280px;"class="col-md-12">
							
							<div class="alert alert-success mt-3" role="alert">
  We have sent OTP to your email.........
</div>
<div th:if="${session.message}" class="container">
			<div
				class="alert alert-danger my-2 text-center" role="alert" >
				<span th:text="${session.message}" ></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
		</div>

							<form th:action="@{/verify-otp}" method="post" style="height:40px;">
							<div class="form-group">
							<input name="otp" required type="text" placeholder="Enter OTP here" class="form-control"/>
							
							</div>
							
							<div class="container text-center">
							<button class="btn " style="background-color:#4CC082;color:white;font-family:Playwrite CZ, cursive;">Verify</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
