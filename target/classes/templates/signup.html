<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
<style>

</style>
</head>
<body>
	<section style="background-image:url(https://img.freepik.com/free-photo/abstract-digital-grid-black-background_53876-97647.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721606400&semt=ais_user);  background-repeat:no-repeat; background-size:cover; height:850px; filter:brightness(80%)">
		<div class="container">
			<div class="row" >
				<div class="col-md-8 offset-md-2" style="margin-top:50px;">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>
						<h1 class="text-center"><svg fill="#4CC082" viewBox="-1.6 -1.6 19.20 19.20" id="register-16px" xmlns="http://www.w3.org/2000/svg" style="height:45px;width:45px;"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-1.6" y="-1.6" width="19.20" height="19.20" rx="0" fill="#ffffff" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="Path_184" data-name="Path 184" d="M57.5,41a.5.5,0,0,0-.5.5V43H47V31h2v.5a.5.5,0,0,0,.5.5h5a.5.5,0,0,0,.5-.5V31h2v.5a.5.5,0,0,0,1,0v-1a.5.5,0,0,0-.5-.5H55v-.5A1.5,1.5,0,0,0,53.5,28h-3A1.5,1.5,0,0,0,49,29.5V30H46.5a.5.5,0,0,0-.5.5v13a.5.5,0,0,0,.5.5h11a.5.5,0,0,0,.5-.5v-2A.5.5,0,0,0,57.5,41ZM50,29.5a.5.5,0,0,1,.5-.5h3a.5.5,0,0,1,.5.5V31H50Zm11.854,4.646-2-2a.5.5,0,0,0-.708,0l-6,6A.5.5,0,0,0,53,38.5v2a.5.5,0,0,0,.5.5h2a.5.5,0,0,0,.354-.146l6-6A.5.5,0,0,0,61.854,34.146ZM54,40V38.707l5.5-5.5L60.793,34.5l-5.5,5.5Zm-2,.5a.5.5,0,0,1-.5.5h-2a.5.5,0,0,1,0-1h2A.5.5,0,0,1,52,40.5Zm0-3a.5.5,0,0,1-.5.5h-2a.5.5,0,0,1,0-1h2A.5.5,0,0,1,52,37.5ZM54.5,35h-5a.5.5,0,0,1,0-1h5a.5.5,0,0,1,0,1Z" transform="translate(-46 -28)"></path> </g></svg>Register Here !!</h1>

						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- Name Field -->
							<div class="form-group">
								<label for="name_field" class="form-label">Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
									id="name_field" placeholder="Enter Name" required
									th:value="${user.name}" />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<!-- Email Field -->
							<div class="form-group">
								<label for="email_field" class="form-label">Email</label> <input
									type="email" name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
									id="email_field" placeholder="Enter email" required
									th:value="${user.email}" />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!-- Password Field -->
							<div class="form-group">
								<label for="password_field" class="form-label">
									Password</label> <input type="password" name="password"
									class="form-control"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
									id="password_field" placeholder="Enter password" required />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<!-- About Field -->
							<div class="form-group">
							<label for="about" class="form-label">
								  About</label>
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter something about yourself" rows="3" cols=""
									class="form-control"></textarea>
							</div>

							<!-- Terms and Conditions -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" style="background-color:#4CC082;"
									class="bt btn  text-white">Submit</button>
								<button type="reset" class="bt btn btn-danger">Reset</button>
							</div>
						
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
