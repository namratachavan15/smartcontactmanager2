<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Contact Details</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<section>
	<div class="container pt-5">
		<div class="card mx-3 my-3" th:if="${contact}">
			<div class="card-body">
				<div class="text-center">
					<img src="" style="height: 200px; width: 200px;" class="rounded-circle"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3"  style="color:#4CC082;font-family:Playwrite CZ, cursive;">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
				</div>
				<div class="card mt-4">
					<div class="card-header">
						Contact Information
					</div>
					<table class="table table-striped mb-0">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card mt-4">
					<div class="card-header">
						Description
					</div>
					<div class="card-body">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
				</div>
				<!-- <div class="mt-3 d-flex justify-content-center">
					<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-lg">Delete</button>
						&nbsp;
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mx-2">
						<button type="submit" class="btn btn-lg" style="background-color:#4CC082; color:white;">Update</button>
					</form>
				</div> -->
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white mx-3" th:unless="${contact}">
			You don't have permission to see this contact...
		</h1>
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
