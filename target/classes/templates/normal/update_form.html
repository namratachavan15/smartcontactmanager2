<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container pt-5">
			<div class="card mr-3 mt-3 ml-3">

				<div class="card-body ">

					<h1 class="text-center " style="color:#4CC082;font-family:Playwrite CZ, cursive;" >Update Contact</h1>

					<div class="container-fluid mt-1">

						<div class="row">

							<div class="col-md-10 offset-md-1">

								<form action="#" th:object="${contact}"
									enctype="multipart/form-data" method="POST"
									th:action="@{/user/process-update}" class="mt-2">
									

									<input type="hidden" th:value="${contact.cId}" name="cId" />
									<!-- First Name -->
									<div class="row">
										<div class="input-group mt-3 col-md-4">

											<div class="input-group-prepend">

												<div class="input-group-text">

													<i class="fa fa-plus"></i>

												</div>
											</div>

											<input th:value="${contact.name}" required="required"
												type="text" id="firstName" name="name"
												placeholder="Enter Name Here" class="form-control" />
										</div>

										<!-- Second Name -->

										<div class="input-group mt-3 col-md-4">

											<div class="input-group-prepend">

												<div class="input-group-text">

													<i class="fas fa-user-alt"></i>

												</div>
											</div>

											<input th:value="${contact.secondName}" required="required"
												type="text" id="secondName" name="secondName"
												placeholder="Enter Nick Name Here" class="form-control" />
										</div>

										<!-- Phone Field -->

										<div class="input-group mt-3 col-md-4">

											<div class="input-group-prepend">

												<div class="input-group-text">

													<i class="fa fa-phone"></i>

												</div>
											</div>

											<input th:value="${contact.phone}" required="required"
												type="number" min="10" id="phone" name="phone"
												placeholder="Enter Phone Number Here" class="form-control" />
										</div>
									</div>
									<!-- Email Fields -->
									<div class="row">
										<div class="input-group mt-3 col-md-6">

											<div class="input-group-prepend">

												<div class="input-group-text">

													<i class="fas fa-at"></i>

												</div>
											</div>

											<input th:value="${contact.email}" required="required"
												type="email" id="email" name="email"
												placeholder="Enter Email Here" class="form-control" />
										</div>

										<!-- Work Fields -->

										<div class="input-group mt-3 col-md-6">

											<div class="input-group-prepend">

												<div class="input-group-text">

													<i class="fa fa-briefcase"></i>

												</div>
											</div>

											<input th:value="${contact.work}" required="required"
												type="text" id="work" name="work"
												placeholder="Enter Work Here" class="form-control" />
										</div>
									</div>
									<!--Contact Description Fields -->

									<div class="form-group mt-3">

										<textarea th:text="${contact.description}" name="description"
											placeholder="Enter contact description" id="mytextarea"
											rows="3" class="form-control"></textarea>

									</div>

									<!-- Contact image -->

									<div class="div custom-file ">
									<div class="row">
									<div class="col-4 pt-3"><input type="file" name="profileImage" /></div>
									<div class="col-4 text-center"><img class="my_profie_picture" src=""
											th:src="@{'/img/'+${contact.image}}"></img></div>
										
											
											<div class="col-4 text-right pt-3">

										<button class="btn" style="background-color:#4CC082;color:white;">Update Contact</button>

									</div>
									</div>
									</div><br><br><br><br><br>

									


								</form>

							</div>

						</div>
					</div>

				</div>

			</div>
		
		</div>
	</section>
</body>
</html>
